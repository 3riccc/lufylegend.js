<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>htmlText</title>
		<script type="text/javascript" src="../load_lufylegend.js"></script>
		<script type="text/javascript" src="../../../src/text/LStyleSheet.js"></script>
		<script type="text/javascript" src="../../../src/text/LTextField.js"></script>
	</head>
	<body>
			<div id="legend">
			</div>
			<script>
			LInit(50, "legend", 800, 480, main);
			function main () {
				var theTextField = new LTextField();
				//theTextField.text = "font test";
				theTextField.htmlText = "<font face='Book Antiqua' color=\"#FF0000\" size='20'>This <font color='#008800' size='24'>is</font></font> a test.<b>This </b>is <u>a test.</u>";
				theTextField.x = 10;
				theTextField.y = 10;
				theTextField.font = "Georgia";
				addChild(theTextField);
			}
			</script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>LLoader</title>
		<script type="text/javascript" src="../load_lufylegend.js"></script>
	</head>
	<body>
			<div id="legend">
			</div>
			<script>
			LInit(1000/50, "legend", 800, 480, main);
			var loader;
			function main () {
				LGlobal.setDebug(true);
				loader = new LLoader();
				loader.addEventListener(LEvent.COMPLETE, loadBitmapdata); 
				loader.load("lufylegend.js.png", "bitmapData");
			}
			function loadBitmapdata (event) {
				trace(loader.objectIndex == event.target.objectIndex);//true
				trace(event.target.content == event.currentTarget);//true
				var bitmapdata = new LBitmapData(event.currentTarget);  
				var bitmap = new LBitmap(bitmapdata);
				addChild(bitmap);
			}
			</script>
	</body>
</html>

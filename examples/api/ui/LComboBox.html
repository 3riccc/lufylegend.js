<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8" />
	<title>UI:LComboBox</title>
	<script type="text/javascript" src="../load_lufylegend.js"></script>
	<!--<script type="text/javascript" src="../load_lufylegend.ui.js"></script>-->
	<script type="text/javascript" src="../../../src/lib/ui-1.0.0/LComboBox-0.1.0.js"></script>
	<script type="text/javascript" src="../../../src/lib/ui-1.0.0/LCheckBox-0.1.0.js"></script>
	<script type="text/javascript" src="../../../src/lib/ui-1.0.0/LRadio-0.1.0.js"></script>
	</head>
	<body style="margin:0;padding:0;">
			<div id="legend">
			</div>
<script type="text/javascript">
init(1000/60,"legend",800,600,main);
function main(){
		var check1 = new LCheckBox();
		check1.x = 50;
		check1.y= 5;
		addChild(check1);
		var check2 = new LCheckBox();
		check2.x = 100;
		check2.y= 5;
		addChild(check2);
		var radio = new LRadio();
		radio.x = 200;
		radio.y = 15;
		radio.setChildRadio(1,0,0);
		radio.setChildRadio(2,50,0);
		radio.setChildRadio(3,100,0);
		addChild(radio);
		
	var com = new LComboBox();
	com.x = 50;
	com.y= 50;
	com.setChild({label:"测试一",value:"aaa"});
	com.setChild({label:"测试二",value:"bbb"});
	com.setChild({label:"测试三",value:"ccc"});
	com.setChild({label:"测试四",value:"ddd"});
	addChild(com);
}
</script>
	</body>
</html>

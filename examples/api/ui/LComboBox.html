<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8" />
	<title>UI:LComboBox</title>
	<script type="text/javascript" src="../load_lufylegend.js"></script>
	<!--<script type="text/javascript" src="../load_lufylegend.ui.js"></script>-->
	<script type="text/javascript" src="../../../src/lib/ui-1.0.0/LComboBox-0.1.0.js"></script>
	<script type="text/javascript" src="../../../src/lib/ui-1.0.0/LCheckBox-0.1.0.js"></script>
	<script type="text/javascript" src="../../../src/lib/ui-1.0.0/LRadio-0.1.0.js"></script>
	<script type="text/javascript" src="../../../src/lib/ui-1.0.0/LScrollbar-0.1.0.js"></script>
	</head>
	<body style="margin:0;padding:0;">
			<div id="legend">
			</div>
<script type="text/javascript">
init(1000/60,"legend",800,600,main);
function main(){
		var check1 = new LCheckBox();
		check1.x = 50;
		check1.y= 5;
		addChild(check1);
		var check2 = new LCheckBox();
		check2.x = 100;
		check2.y= 5;
		addChild(check2);
		var radio = new LRadio();
		radio.x = 200;
		radio.y = 15;
		radio.setChildRadio(1,0,0);
		radio.setChildRadio(2,50,0);
		radio.setChildRadio(3,100,0);
		addChild(radio);
		
	var com = new LComboBox();
	com.x = 50;
	com.y = 50;
	com.setChild({label:"测试一",value:"data1"});
	com.setChild({label:"测试二",value:"data2"});
	com.setChild({label:"测试三",value:"data3"});
	com.setChild({label:"测试四",value:"data4"});
	com.setChild({label:"测试五",value:"data5"});
	com.setChild({label:"测试六",value:"data6"});
	com.setChild({label:"测试七",value:"data7"});
	com.setChild({label:"测试八",value:"data8"});
	com.setChild({label:"测试九",value:"data9"});
	com.setChild({label:"测试十",value:"data10"});
	com.setChild({label:"测试十一",value:"data11"});
	com.setChild({label:"测试十二",value:"data12"});
	com.setChild({label:"测试十三",value:"data13"});
	addChild(com);
}
</script>
	</body>
</html>

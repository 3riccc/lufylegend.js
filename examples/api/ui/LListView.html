<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8" />
	<title>UI:LListView</title>
	<script type="text/javascript" src="../../../lufylegend-1.9.11.js"></script>
	<script type="text/javascript" src="../load_lufylegend.ui.js"></script>
	<script type="text/javascript" src="../../../src/lib/ui/LPanel-0.1.1.js"></script>
	<script type="text/javascript" src="../../../src/lib/ui/LListView-0.1.0.js"></script>
	</head>
	<body style="margin:0;padding:0;">
			<div id="legend"></div>
<script>
init(1000/60,"legend",800,450,main);
function MyListChildView(i){
	var self = this;
	base(self,LListChildView,[]);
	self.graphics.drawRect(1, "#ff0000", [0, 0, 50, 30]);
	var t = new LTextField();
	t.text = i;
	t.x = t.y = 5;
	self.addChild(t);
	self.i = i;
}
function main(){
	LMouseEventContainer.set(LMouseEvent.MOUSE_DOWN,true);
	LMouseEventContainer.set(LMouseEvent.MOUSE_UP,true);
	LMouseEventContainer.set(LMouseEvent.MOUSE_MOVE,true);
	LGlobal.setDebug(true);
	var layer = new LListView();
	layer.x = 10;
	layer.y = 100;
	addChild(layer);
	layer.maxPerLine = 6;
	layer.cellWidth = 50;
	layer.cellHeight = 30;
	layer.resize(210,100);
	layer.arrangement = LListView.Direction.Vertical;
	layer.graphics.drawRect(1, "#00ff00", [0, 0, layer.clipping.width,layer.clipping.height]);
	//layer.clipping.x = 60;
	var list = [];
	for(var i=0;i<100;i++){
		var c = new MyListChildView(i);
		list.push(c);
	}
	layer.updateList(list);
	//layer.onframe();
	addChild(new FPS());
}

</script>
	</body>
</html>

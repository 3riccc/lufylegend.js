<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8" />
	<title>UI:LListView</title>
	<script type="text/javascript" src="../../../lufylegend-1.9.11.js"></script>
	<script type="text/javascript" src="../load_lufylegend.ui.js"></script>
	<script type="text/javascript" src="../../../src/lib/ui/LPanel-0.1.2.js"></script>
	<script type="text/javascript" src="../../../src/lib/ui/LComboBox-0.1.2.js"></script>
	<script type="text/javascript" src="../../../src/lib/ui/LScrollbar-0.1.4.js"></script>
	<script type="text/javascript" src="../../../src/lib/ui/LListView-0.1.0.js"></script>
	</head>
	<body style="margin:0;padding:0;">
			<div id="legend"></div>
<script>
init(1000/60,"legend",800,450,main);
var backLayer, ctrlLayer;
function MyListChildView(i){
	var self = this;
	base(self,LListChildView,[]);
	self.graphics.drawRect(1, "#ff0000", [0, 0, 50, 30]);
	var t = new LTextField();
	t.text = i;
	t.x = t.y = 5;
	self.addChild(t);
}
function main(){
	LMouseEventContainer.set(LMouseEvent.MOUSE_DOWN,true);
	LMouseEventContainer.set(LMouseEvent.MOUSE_UP,true);
	LMouseEventContainer.set(LMouseEvent.MOUSE_MOVE,true);
	LGlobal.setDebug(true);
	ctrlLayer = new LSprite();
	addChild(ctrlLayer);
	backLayer = new LSprite();
	backLayer.x = 200;
	backLayer.y = 50;
	addChild(backLayer);
	ctrlInit();
	listViewInit();
}
function listViewInit(){
	var listView = new LListView();
	backLayer.addChild(listView);
	listView.maxPerLine = 6;
	listView.cellWidth = 50;
	listView.cellHeight = 30;
	listView.resize(210,100);
	listView.arrangement = LListView.Direction.Vertical;
	listView.graphics.drawRect(1, "#00ff00", [0, 0, listView.clipping.width,listView.clipping.height]);
	var list = [];
	for(var i=0;i<100;i++){
		var c = new MyListChildView(i);
		list.push(c);
	}
	listView.updateList(list);
	addChild(new FPS());
}
function ctrlInit(){
	var layerBack = new LSprite();
	layerBack.graphics.drawRoundRect(1, "#999999", [0, 0, 140, 30, 4], true, "#f5f5f9");
	layerBack.cacheAsBitmap(true);
	//var com = new LComboBox(null, null, null, layerBack);
	var arrangement = new LComboBox(15, null, null, layerBack);
	arrangement.x = 10;
	arrangement.y= 10;
	arrangement.setChild({label:"Horizontal",value:LListView.Direction.Horizontal});
	arrangement.setChild({label:"Vertical",value:LListView.Direction.Vertical});
	ctrlLayer.addChild(arrangement);
}

</script>
	</body>
</html>

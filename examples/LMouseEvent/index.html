<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8" />
	<title>LMouseEvent</title>
	<script type="text/javascript" src="../../lufylegend-1.8.10.min.js"></script>
	<script type="text/javascript" src="../../lib/lufylegend.ui-0.7.0.min.js"></script>
	</head>
	<body style="margin: 0;padding: 0;">
			<div id="legend"></div>
<script>
init(50,"legend",800,450,main);
var layer,testLayer,label,xyLabel;

function main(){
	
	layer = new LSprite();
	layer.graphics.drawRect(1,"#000000",[0,0,LGlobal.width,LGlobal.height],true,"#CCCCCC");
	addChild(layer);
	
	xyLabel = new LTextField();
	xyLabel.text = "MOUSE_MOVE:";
	xyLabel.x = 10;
	xyLabel.y = 10;
	layer.addChild(xyLabel);
	
	layer.addEventListener(LMouseEvent.MOUSE_MOVE,
		function(e){
			xyLabel.text = "MOUSE_MOVE : x="+e.offsetX+",y="+e.offsetY;
		}
	);

	testLayer = new LSprite();
	testLayer.x = 200;
	testLayer.y = 100;
	testLayer.graphics.drawRect(1,"#000000",[0,0,300,200],true,"#FFFFFF");
	layer.addChild(testLayer);
	
	label = new LTextField();
	label.text = "测试:\nMOUSE_OVER,\nMOUSE_OUT,\nMOUSE_DOWN,\nMOUSE_UP";
	label.setWordWrap(true,20);
	label.x = 10;
	label.y = 10;
	testLayer.addChild(label);
	
	label = new LTextField();
	label.text = "发生事件：";
	label.color = "#FF0000";
	label.x = 50;
	label.y = 140;
	testLayer.addChild(label);
	
	testLayer.addEventListener(LMouseEvent.MOUSE_OVER,
		function(e){
			label.text = "发生事件：MOUSE_OVER";
		}
	);
	testLayer.addEventListener(LMouseEvent.MOUSE_OUT,
		function(e){
			label.text = "发生事件：MOUSE_OUT";
		}
	);
	testLayer.addEventListener(LMouseEvent.MOUSE_DOWN,
		function(e){
			label.text = "发生事件：MOUSE_DOWN";
		}
	);
	testLayer.addEventListener(LMouseEvent.MOUSE_UP,
		function(e){
			label.text = "发生事件：MOUSE_UP";
		}
	);
}
function addRange(){
	var r = new LRange(200);
	r.x = 10;
	r.y = 300;
	layer.addChild(r);
}
function addScrollbar(){
	var showObject = new LSprite();
	showObject.graphics.drawRect(2,"#ff0000",[0,0,500,500],true,"#ff0000");
	var t = new LTextField();
	//t.y = 300;
	t.color = "#000000";
	t.text = "あいう\nえおか\nきくけこさしすせそたちつてとあいうえおかきくけこさしすせそたちつてとあいうえおかきくけこさしすせそたちつてとあいうえおかきくけこさしすせそたちつてとあいうえおかきくけこさしすせそたちつてとあいうえおかきくけこさしすせそたちつてとあいうえおかきくけこさしすせそたちつてとあいうえおかきくけこさしすせそたちつてと";
	t.width = 300;
	t.stroke = true;
	t.size = 30;
	t.setWordWrap(true,35);
	showObject.addChild(t);
	var sc = new LScrollbar(showObject,200,200);
	sc.x = 450;
	sc.y = 20;
	layer.addChild(sc);
}
function addWindow(){
	var myWindow = new LWindow(350,250);
	myWindow.x = 200;
	myWindow.y = 100;
	layer.addChild(myWindow);
	
	var title = new LTextField();
	title.text = "窗口UI测试";
	title.size = 20;
	title.x = 100;
	title.y = 10;
	myWindow.layer.addChild(title);
	
	var nameLabel = new LTextField();
	nameLabel.text = "用户名：";
	nameLabel.x = 80;
	nameLabel.y = 70;
	myWindow.layer.addChild(nameLabel);
	var name = new LTextField();
	name.x = 150;name.setWordWrap(true);
	name.y = 70;
	name.setType(LTextFieldType.INPUT);
	myWindow.layer.addChild(name);
	var passLabel = new LTextField();
	passLabel.text = "密码：";
	passLabel.x = 80;
	passLabel.y = 110;
	myWindow.layer.addChild(passLabel);
	var pass = new LTextField();
	pass.x = 150;
	pass.y = 110;
	pass.displayAsPassword = true;
	pass.setType(LTextFieldType.INPUT);
	myWindow.layer.addChild(pass);

	var button01 = new LButtonSample1("登陆");
	button01.x = 100;
	button01.y = 150;
	myWindow.layer.addChild(button01);
	var button02 = new LButtonSample1("注册");
	button02.x = 200;
	button02.y = 150;
	myWindow.layer.addChild(button02);
}
function addComboBox(){
	var com = new LComboBox(20);
	com.x = 50;
	com.y= 210;
	com.setChild({label:"测试一",value:"aaa"});
	com.setChild({label:"测试二",value:"bbb"});
	com.setChild({label:"测试三",value:"ccc"});
	com.setChild({label:"测试四",value:"ddd"});
	layer.addChild(com);
}
function addCheckBox(){
	var check1 = new LCheckBox();
	check1.x = 50;
	check1.y= 160;
	layer.addChild(check1);
	var check2 = new LCheckBox();
	check2.x = 100;
	check2.y= 160;
	layer.addChild(check2);
}
function addRadio(){
	var radio = new LRadio();
	radio.x = 50;
	radio.y = 130;
	radio.setChildRadio(1,0,0);
	radio.setChildRadio(2,50,0);
	radio.setChildRadio(3,100,0);
	layer.addChild(radio);
}
</script>
	</body>
</html>

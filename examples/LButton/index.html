<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8" />
	<title>LButton</title>
	<script type="text/javascript" src="../../lufylegend-1.9.0.min.js"></script>
	<script type="text/javascript" src="../../lib/lufylegend.ui-0.9.0.min.js"></script>
	</head>
	<body style="margin:0;padding:0;">
			<div id="legend">
			</div>
	<script type="text/javascript">
		init(1000/60,"legend",800,600,main);
		var backLayer;
		
		var imgData = [
			{name:"ok",path:"ok.png"}
		];
		var imglist;
		
		function main(){
			LLoadManage.load(imgData,null,gameInit);
		}
		function gameInit(result){
			imglist = result;
			LMouseEventContainer.set(LMouseEvent.MOUSE_MOVE,true);
	
			backLayer = new LSprite();
			addChild(backLayer);
			
			var button01 = new LButton(new LPanel("#666666",100,50),new LPanel("#999999",100,50),new LPanel("#CCCCCC",100,50));
			button01.x = 50;
			button01.y = 20;
			backLayer.addChild(button01);
			
			var button02 = new LButton(new LPanel("#666666",100,50),new LPanel("#999999",100,50),new LPanel("#CCCCCC",100,50));
			button02.x = 200;
			button02.y = 20;
			button02.staticMode = true;
			backLayer.addChild(button02);
			
			var button03 = new LButton(new LPanel("#666666",100,50),new LPanel("#999999",100,50));
			button03.x = 50;
			button03.y = 100;
			backLayer.addChild(button03);
			
			var button04 = new LButton(new LPanel("#666666",100,50),new LPanel("#999999",100,50));
			button04.x = 200;
			button04.y = 100;
			button04.staticMode = true;
			backLayer.addChild(button04);
			
			var title;
			var upState = new LPanel("#666666",200,50);
			title = new LTextField();
			title.text = "buttonTitle";
			title.color = "#FF0000";
			title.size = 20;
			title.x = (upState.getWidth() - title.getWidth())*0.5;
			title.y = (upState.getHeight() - title.getHeight())*0.5;
			upState.addChild(title);
			var overState = new LPanel("#999999",200,50);
			title = new LTextField();
			title.text = "buttonTitle";
			title.color = "#FF0000";
			title.size = 20;
			title.x = (upState.getWidth() - title.getWidth())*0.5;
			title.y = (upState.getHeight() - title.getHeight())*0.5;
			overState.addChild(title);
			var downState = new LPanel("#CCCCCC",200,50);
			title = new LTextField();
			title.text = "buttonTitle";
			title.color = "#FF0000";
			title.size = 20;
			title.x = (upState.getWidth() - title.getWidth())*0.5;
			title.y = (upState.getHeight() - title.getHeight())*0.5;
			downState.addChild(title);
			var button05 = new LButton(upState,overState,downState);
			button05.x = 100;
			button05.y = 170;
			backLayer.addChild(button05);
			
			var bitmapDataUp = new LBitmapData(imglist["ok"],0,0,98,48);
			var bitmapUp = new LBitmap(bitmapDataUp);
			var bitmapDataOver = new LBitmapData(imglist["ok"],0,48,98,48);
			var bitmapOver = new LBitmap(bitmapDataOver);
			var button06 = new LButton(bitmapUp,bitmapOver);
			button06.x = 100;
			button06.y = 230;
			backLayer.addChild(button06);
		}
</script>
	</body>
</html>
